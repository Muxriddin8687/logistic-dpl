<section id="reviews">

    <app-section-title title="Reviews"></app-section-title>

    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">

                <div *ngFor="let item of [1,2,3,4,5,6,7]" class="swiper-slide">
                    <div class="card hover-shadow border">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="author-name mb-0">{{ reviews[0]['fullname'] }}</h6>
                                <div class="d-flex stars">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                            <p class="my-3">{{ reviews[0]['text'] }}</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <p class="mb-0 author-name">{{ reviews[0]['date'] }}</p>
                                <img width="80px" src="./assets/images/review/google.png" alt="Logo">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="swiper-button-next-reviews">
            <i class="fa fa-chevron-right"></i>
        </div>
        <div class="swiper-button-prev-reviews">
            <i class="fa fa-chevron-left"></i>
        </div>
    </div>
</section>
