<div class="container py-4">
    <h3 class="text-center">Profile</h3>

    <form [formGroup]="user" (submit)="send()">
        <div class="row my-5">

            <!-- first_name -->
            <div class="col-11 col-sm-10 col-md-6 mx-auto mt-3">
                <mat-form-field class="w-100">
                    <mat-label>First name</mat-label>
                    <input type="text" matInput formControlName="first_name">
                </mat-form-field>
            </div>

            <!-- last_name -->
            <div class="col-11 col-sm-10 col-md-6 mx-auto mt-3">
                <mat-form-field class="w-100">
                    <mat-label>Last name</mat-label>
                    <input type="text" matInput formControlName="last_name">
                </mat-form-field>
            </div>

            <!-- email -->
            <div class="col-11 col-sm-10 col-md-6 mx-auto mt-3">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email">
                </mat-form-field>
            </div>

            <!-- phone -->
            <div class="col-11 col-sm-10 col-md-6 mx-auto mt-3">
                <mat-form-field class="w-100">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput formControlName="phone">
                </mat-form-field>
            </div>

            <!-- address -->
            <div class="col-11 col-sm-10 col-md-12 mx-auto mt-3">
                <mat-form-field class="w-100">
                    <mat-label>Address</mat-label>
                    <input type="text" matInput formControlName="address">
                </mat-form-field>
            </div>

            <div class="col-11 col-sm-10 col-md-12 mx-auto mt-3 text-center">
                <button class="btn btn-secondary" type="submit" [disabled]="user.invalid">Save</button>
            </div>
        </div>
    </form>
</div>
