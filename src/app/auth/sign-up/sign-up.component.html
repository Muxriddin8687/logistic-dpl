<div id="sign-up">
    <div class="container">

        <div class="row my-5">
            <div class="col-5 col-sm-4 col-md-3 col-lg-1 mx-auto">
                <img class="w-100" src="../../../assets/logo.svg" alt="Dpl brand logo">
            </div>
        </div>

        <h3 class="text-center">Sign Up</h3>

        <div class="row">
            <div class="col-11 col-sm-10 col-md-8 col-lg-7 col-xl-6 mx-auto">

                <mat-stepper [linear]="true" #stepper>

                    <mat-step [stepControl]="firstFormGroup" label="Names">
                        <form [formGroup]="firstFormGroup">

                            <mat-form-field class="w-100 mb-2 mt-4">
                                <mat-label>First name</mat-label>
                                <input matInput placeholder="John" formControlName="first_name">
                            </mat-form-field>

                            <mat-form-field class="w-100 mb-2">
                                <mat-label>Last name</mat-label>
                                <input matInput placeholder="Doe" formControlName="last_name">
                            </mat-form-field>

                            <div class="text-center">
                                <button class="btn btn-warning" matStepperNext>Next</button>
                            </div>
                        </form>
                    </mat-step>

                    <mat-step [stepControl]="secondFormGroup" label="Contacts">
                        <form [formGroup]="secondFormGroup">

                            <mat-form-field class="w-100 mb-2 mt-4">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" placeholder="example@gmail.com">
                            </mat-form-field>

                            <mat-form-field class="w-100 mb-2">
                                <mat-label>Phone</mat-label>
                                <input matInput formControlName="phone" placeholder="+1 (800) 728-1735">
                            </mat-form-field>

                            <mat-form-field class="w-100 mb-2">
                                <mat-label>Address</mat-label>
                                <input matInput formControlName="address" placeholder="Ex. 1 Main St, New York, NY">
                            </mat-form-field>

                            <div class="text-center">
                                <button class="btn btn-secondary me-2" matStepperPrevious>Back</button>
                                <button class="btn btn-warning" matStepperNext>Next</button>
                            </div>
                        </form>
                    </mat-step>

                    <mat-step label="Done">

                        <p class="mt-5">Welcome to</p>
                        <h3>Diamond Pro Logistics</h3>

                        <div class="text-center mt-5">
                            <button class="btn btn-secondary me-2" matStepperPrevious>Back</button>
                            <button class="btn btn-warning" (click)="send()">Send</button>
                        </div>
                    </mat-step>

                </mat-stepper>
            </div>
        </div>

    </div>
</div>
