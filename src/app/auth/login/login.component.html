<div id="sign-up">
    <div class="container">

        <div class="row my-5">
            <div class="col-4 col-sm-3 col-md-3 col-lg-2 mx-auto">
                <img class="w-100" src="../../../assets/logo.svg" alt="Dpl brand logo">
            </div>
        </div>

        <h3 class="text-center">Login</h3>

        <div class="row">
            <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">

                <form [formGroup]="loginFormGroup">

                    <mat-form-field class="w-100 mb-2 mt-5">
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="John" formControlName="first_name">
                    </mat-form-field>

                    <mat-form-field class="w-100 mb-2">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="example@gmail.com">
                    </mat-form-field>


                    <div class="d-flex">
                        <button class="btn btn-secondary me-2 w-100" routerLink="sign-up" type="button" >Registration</button>
                        <button class="btn btn-warning w-100" (click)="send()">Login</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
